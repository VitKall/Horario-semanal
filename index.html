<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de servicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1 id="titulo-horario">Mi semana | <span id="mes-actual"></span></h1>
            <div class="menu-hamburguesa" onclick="toggleMenuOpciones()">
                <div></div><div></div><div></div>
            </div>
            <div id="menu-opciones" class="menu-opciones">
                <div class="menu-item" onclick="toggleSubmenu('submenu-copia')">Copia de seguridad ▼</div>
                <div id="submenu-copia" class="submenu">
                    <button class="btn" onclick="exportarDatos()">Hacer copia</button>
                    <input type="file" id="importarArchivo" style="display:none" onchange="importarDatos(event)">
                    <button class="btn" onclick="document.getElementById('importarArchivo').click()">Restaurar</button>
                </div>
                <div class="menu-item" onclick="toggleSubmenu('submenu-meta')">Mi meta ▼</div>
                <div id="submenu-meta" class="submenu">
                    <div id="meta-form"></div>
                </div>
                <div class="menu-item" onclick="toggleModoOscuro()">Modo oscuro/Claro</div>
                <div class="menu-item" onclick="nuevoMes()">Nuevo mes</div>
            </div>
        </div>
        <div id="resumen-mes" class="total-tiempo"></div>
        <div id="total-semanal" class="total-tiempo"></div>
    </header>

    <section>
        <div>
            <h2 onclick="mostrarOcultar('info-lunes')" style="cursor:pointer;">Lunes</h2>
            <ul id="info-lunes" style="display:none;"></ul>
            <button class="btn btn-add" onclick="abrirMenuAgregar('info-lunes')">+</button>
            <div class="total-tiempo" id="total-info-lunes"></div>
        </div>
    </section>
    <section>
        <div>
            <h2 onclick="mostrarOcultar('info-martes')" style="cursor:pointer;">Martes</h2>
            <ul id="info-martes" style="display:none;"></ul>
            <button class="btn btn-add" onclick="abrirMenuAgregar('info-martes')">+</button>
            <div class="total-tiempo" id="total-info-martes"></div>
        </div>
    </section>
    <section>
        <div>
            <h2 onclick="mostrarOcultar('info-miercoles')" style="cursor:pointer;">Miércoles</h2>
            <ul id="info-miercoles" style="display:none;"></ul>
            <button class="btn btn-add" onclick="abrirMenuAgregar('info-miercoles')">+</button>
            <div class="total-tiempo" id="total-info-miercoles"></div>
        </div>
    </section>
    <section>
        <div>
            <h2 onclick="mostrarOcultar('info-jueves')" style="cursor:pointer;">Jueves</h2>
            <ul id="info-jueves" style="display:none;"></ul>
            <button class="btn btn-add" onclick="abrirMenuAgregar('info-jueves')">+</button>
            <div class="total-tiempo" id="total-info-jueves"></div>
        </div>
    </section>
    <section>
        <div>
            <h2 onclick="mostrarOcultar('info-viernes')" style="cursor:pointer;">Viernes</h2>
            <ul id="info-viernes" style="display:none;"></ul>
            <button class="btn btn-add" onclick="abrirMenuAgregar('info-viernes')">+</button>
            <div class="total-tiempo" id="total-info-viernes"></div>
        </div>
    </section>
    <section>
        <div>
            <h2 onclick="mostrarOcultar('info-sabado')" style="cursor:pointer;">Sábado</h2>
            <ul id="info-sabado" style="display:none;"></ul>
            <button class="btn btn-add" onclick="abrirMenuAgregar('info-sabado')">+</button>
            <div class="total-tiempo" id="total-info-sabado"></div>
        </div>
    </section>
    <section>
        <div>
            <h2 onclick="mostrarOcultar('info-domingo')" style="cursor:pointer;">Domingo</h2>
            <ul id="info-domingo" style="display:none;"></ul>
            <button class="btn btn-add" onclick="abrirMenuAgregar('info-domingo')">+</button>
            <div class="total-tiempo" id="total-info-domingo"></div>
        </div>
    </section>
    <div id="modal-agregar" class="modal"></div>
    <script src="script.js"></script>
</body>
</html>
